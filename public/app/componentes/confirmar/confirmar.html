<md-dialog>
    <md-dialog-content>
        <div class="md-dialog-content">
            <p ng-bind="message"> </p>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="cancel()">
            Cancelar
        </md-button>
        <md-button ng-click="aceptar()">
            Aceptar
        </md-button>
    </md-dialog-actions>
</md-dialog>
