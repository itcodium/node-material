<md-dialog>
    <md-dialog-content>
        <div class="md-dialog-content" >
            <h2 class="md-title">{{title}}</h2>
            <div flex="100" ng-repeat="item in items">
                <md-checkbox ng-checked="checked(item)" ng-click="toggle(item)">
                    {{ item.nombreArchivo }}
                </md-checkbox>
            </div>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-click="cancel()">
            Cancelar
        </md-button>
        <md-button ng-click="aceptar()">
            Aceptar
        </md-button>
    </md-dialog-actions>
</md-dialog>
