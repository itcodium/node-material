<md-dialog aria-label="ABM Perfiles"  ng-cloak flex="40">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2>{{operac}} de Perfiles</h2>
			<span flex></span>
			<md-button class="md-icon-button" ng-click="ctrl.cancel()">
				<md-icon md-svg-src="/img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
			</md-button>
		</div>
	</md-toolbar>

	<md-dialog-content class="toastParent">
		<form id="formPerfilDelete" ng-submit="ctrl.confirmOperation(formPerfilDelete.$error)" name="formPerfilDelete" role="form">
			<div class="md-dialog-content mddc-thead">
				<div layout-gt-xs="row">
					<md-datepicker id="fecBajaAll" name="fecBajaAll" class="form-control input-sm"
								   md-min-date="currentDate"
								   md-placeholder="Fecha de baja"
								   ng-model="fecBajaAll" required> </md-datepicker>
					<div class="validation-messages" ng-messages="formPerfilDelete.fecBajaAll.$error" >
						<div class="custom-alert"  ng-message="valid">La fecha no es  v√°lida</div>
						<div class="custom-alert"  ng-message="required">El campo fecha es requerido.</div>
					</div>
				</div>
			</div>
			<div class="md-dialog-content" style="padding-top: 0;">
				<div class="modal-body">
					<md-table-container>
						<table data-md-table data-md-row-select="true" data-ng-model="perfilesDeleteGrilla.selected" md-progress="promise">

							<!--barra de titulos-->
							<thead ng-if="!hideHead" md-head >
							<tr md-row>
								<th md-column md:order:by="nivelSeguridad"><span>Nivel de Seguridad</span></th>
								<th md-column data-md-order-by="perfil"><span>Perfil</span></th>
								<th md-column data-md-order-by="fecBaja"><span>Fecha de Baja</span></th>
							</tr>
							</thead>
							<!--rows de datos-->
							<tbody md-body>
							<tr md-row data-ng-repeat="row in perfilesDeleteGrilla.data">
								<td md-cell>{{row.nivelSeguridad}}</td>
								<td md-cell>{{row.perfil}}</td>
								<td md-cell>{{row.fecBaja}}</td>
							</tr>
							</tbody>
						</table>
					</md-table-container>

					<input type="submit"
						   style="position: absolute; left: -9999px; width: 1px; height: 1px;"
						   tabindex="-1" />
				</div>
			</div>
		</form>
	</md-dialog-content>
	<md-dialog-actions layout="row">
		<a href="javascript:void(0)" class="md-button md-ink-ripple" ng-click="ctrl.cancel()">Cancelar</a>
		<md-button type="button" class="md-raised md-primary md-button md-ink-ripple" ng-click="ctrl.confirmOperation(formPerfilDelete.$error)">
			<span>Aceptar</span>
		</md-button>
	</md-dialog-actions>
</md-dialog>
