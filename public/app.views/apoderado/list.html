<div id="toastSelect">
    <p></p>
</div>

<md-card>
    <!--TOOLBAR PRINCIPAL-->
    <md-toolbar class="md-table-toolbar md-default" ng-show="!apoderadoGrilla.selected.length && !apoderadoGrilla.filter.show">
        <div class="md-toolbar-tools">
            <span>Apoderados</span>
            <span flex></span>

            <button class="md-fab md-button md-success md-ink-ripple" type="button"  ng-click="gdApoderado.add($event)">
                <md-tooltip md-autohide>Agregar</md-tooltip>
                <md-icon md-svg-src="img/icons/ic_add_white_24px.svg"> </md-icon>
            </button>
        </div>
    </md-toolbar>

    <!--TOOLBAR PARA EDICION-->
    <md-toolbar class="md-table-toolbar alternate" ng-show="apoderadoGrilla.selected.length">
        <div class="md-toolbar-tools">
            <span>{{apoderadoGrilla.selected.length}} {{apoderadoGrilla.selected.length > 1 ? 'items' : 'item'}} seleccionados</span>
            <span flex></span>
            <md-button ng-show="apoderadoGrilla.selected.length < 2" class="md-icon-button"
                       aria-label="funcionalidad no especifica"
                       ng-click="gdApoderado.edit($event)">
                <md-tooltip md-autohide>Modificar</md-tooltip>
                <md-icon md-svg-src="img/icons/ic_edit_black_24px.svg"></md-icon>
            </md-button>

            <md-button class="md-icon-button"
                       aria-label="funcionalidad no especifica"
                       ng-click="gdApoderado.del($event)">
                <md-tooltip md-autohide>Eliminar</md-tooltip>
                <md-icon md-svg-src="img/icons/ic_delete_black_24px.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>


    <!--GRILLA-->
    <md-table-container>
        <table data-md-table data-md-row-select="!hideCheckboxes" data-ng-model="apoderadoGrilla.selected" md-progress="promise">


            <!--barra de titulos-->
            <thead ng-if="!hideHead" md-head data-md-order="apoderadoGrilla.query.order" md-on-reorder="onReorder">
            <tr md-row>
                <th md-column md:order:by="codigo"><span>C贸digo</span></th>
                <th md-column data-md-order-by="descripcion"><span>Descripci贸n</span></th>
                <!--<th md-column data-md-order-by="creadoPor"><span>Creado Por</span></th>-->
                <!--<th md-column data-md-order-by="fecCreacion"><span>Fecha de Creaci贸n</span></th>-->
                <!--<th md-column data-md-order-by="modificadoPor"><span>Modificado Por</span></th>-->
                <!--<th md-column data-md-order-by="fecModificacion"><span>Fecha de Modificaci贸n</span></th>-->
            </tr>
            </thead>


            <!--rows de datos-->
            <tbody md-body>
            <tr md-row md:select="row" data-md-on-select="gdApoderado.log"
                md-on-deselect="gdApoderado.deselect"
                x-md-auto-select="!blah"
                data-ng-repeat="row in apoderadoGrilla.data | filter: filter.search | orderBy: apoderadoGrilla.query.order | limitTo: apoderadoGrilla.query.limit : (apoderadoGrilla.query.page -1) * apoderadoGrilla.query.limit">


                <td md-cell>{{row.codigo}}</td>
                <td md-cell>{{row.descripcion}}</td>
                <!--<td md-cell>{{row.creadoPor}}</td>-->
                <!--<td md-cell>{{row.fecCreacion | date:'dd/MM/yyyy'}}</td>-->
                <!--<td md-cell>{{row.modificadoPor }}</td>-->
                <!--<td md-cell>{{row.fecModificacion | date:'dd/MM/yyyy'}}</td>-->

            </tr>
            </tbody>
        </table>
    </md-table-container>

    <data-md-table-pagination md-limit="apoderadoGrilla.query.limit" md-page="apoderadoGrilla.query.page" md-total="{{apoderadoGrilla.count}}" md-on-paginate="onPaginate" md-page-select>
    </data-md-table-pagination>

</md-card>
