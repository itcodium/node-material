


<div class="md-toolbar-tools docs-toolbar-tools" tabIndex="-1">
        <md-button class="md-icon-button" ng-click="openMenu()" hide-gt-sm aria-label="Toggle Menu">
            <md-icon md-svg-src="img/icons/ic_menu_24px.svg" ></md-icon>
        </md-button>


    <div layout="row" flex class="fill-height">
            <h2 class="md-toolbar-item md-breadcrumb md-headline">
                <span ng-if="menu.currentPage.name !== menu.currentSection.name">
                  <span hide-sm hide-md>{{menu.currentSection.name}}</span>
                  <span class="docs-menu-separator-icon" hide-sm hide-md style="transform: translate3d(0, 1px, 0)">
                    <span class="md-visually-hidden">-</span>
                    <md-icon aria-hidden="true"
                             md-svg-src="img/icons/ic_chevron_right_24px.svg"
                             style="margin-top: -2px">
                    </md-icon>
                  </span>
                </span>
                <span class="md-breadcrumb-page" >{{menu.currentPage | humanizeDoc}}</span>
            </h2>

            <span flex></span> <!-- use up the empty space -->

        <div class="md-toolbar-item docs-tools" layout="row">
                <md-button class="md-icon-button"
                           aria-label="Volver a la página anterior"
                           ng-click="goTo('last')">
                    <md-tooltip md-autohide>Volver</md-tooltip>
                    <md-icon md-svg-src="img/icons/ic_arrow_back_24px.svg" style="transform: scale(1.3)"></md-icon>
                </md-button>

                <md-button class="md-icon-button"
                           aria-label="Refrescar esta página"
                           ng-click="goTo('me')">
                    <md-tooltip md-autohide>Refrescar</md-tooltip>
                    <md-icon md-svg-src="img/icons/ic_refresh_24px.svg" style="transform: scale(1.3)"></md-icon>
                </md-button>

            <div layout="row" style="margin-right: 50px;">
                <md-fab-speed-dial md-direction="down" md-open="fbisOpen"
                                   class="md-scale md-fab-top-auto"
                                   ng-class="{ 'md-hover-full': fbhover }"
                                   ng-mouseenter="fbisOpen=true" ng-mouseleave="fbisOpen=false"
                                   ng-click="goTo('me')">
                    <md-fab-trigger>
                        <md-button aria-label="Otras acciones" class="md-icon-button">
                            <md-icon md-svg-src="img/icons/ic_more_vert_24px.svg" style="transform: scale(1.3)" aria-label="Más"></md-icon>
                        </md-button>
                    </md-fab-trigger>
                    <md-fab-actions>
                        <md-button class="md-fab md-raised md-mini" aria-label="Ir al Inicio" ng-click="goTo('home')">
                            <md-tooltip md-direction="left" md-autohide>Ir al Inicio</md-tooltip>
                            <md-icon md-svg-src="img/icons/home.svg"></md-icon>
                        </md-button>

                        <md-button class="md-fab md-raised md-mini" aria-label="Ir al siguiente" ng-click="goTo('next')">
                            <md-tooltip md-direction="left" md-autohide>Ir al Siguiente</md-tooltip>
                            <md-icon md-svg-src="img/icons/ic_chevron_right_24px.svg"></md-icon>
                        </md-button>
                    </md-fab-actions>
                </md-fab-speed-dial>
            </div>
        </div>
    </div>
</div>
